<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="">
</head>
<body>
    <script type="text/javascript" src="/plugins/seajs/sea.js"></script>
    <script type="text/javascript">
    seajs.config({
        base: '/',
        alias: {
            //基础库
            'jquery': 'plugins/jquery/jquery-2.1.4.min',
            'underscore': 'plugins/underscore/underscore-1.8.3.min',
            'backbone': 'plugins/backbone/backbone-1.2.3.min',
            'main': 'js/main'
        },
        shim: {
            'jquery': {
                exports: '$',
            },
            'underscore': {
                deps: ['jquery'],
                exports: '_',
            },
            'backbone': {
                deps: ['jquery', 'underscore'],
                exports: 'Backbone',
            }
        }
    });
    seajs.use('main', function(app) {
        app.run();
    });
    </script>
    <p>hello world</p>
    <a href="/page1" data-primary>page1</a>
    <a href="/page2" data-primary>page2</a>
    <div id="content">
    </div>
</body>
<script type="text/javascript" src="/plugins/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="/plugins/underscore/underscore-1.8.3.min.js"></script>
<script type="text/javascript" src="/plugins/backbone/backbone-1.2.3.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>
<script type="text/template" id="template-page1">
    <p>this is page1</p>
</script>
<script type="text/template" id="template-page2">
    <p>this is page2</p>
</script>
</html>
